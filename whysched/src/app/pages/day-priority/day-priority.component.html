<h1>{{ todayDate }}</h1>

<h2>What are you day priorities ?</h2>

<form [formGroup]="form">
  <div>
    <input type="text" formControlName="priority" />
  </div>
  <button type="submit" (click)="addPriority()">+</button>
</form>

<div>
  <ng-container *ngFor="let priority of priorities">
    <p>{{ priority }}</p>
  </ng-container>
</div>
